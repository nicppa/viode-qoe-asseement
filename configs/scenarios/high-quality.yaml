# High Quality Scenario
# 模拟高带宽、低延迟的理想网络环境

name: "High Quality"
description: "Simulate excellent network conditions with high bandwidth and low latency"

# 网络配置
network:
  bandwidth: "20Mbps"
  delay: "10ms"
  loss: "0%"
  jitter: null

# 视频配置
video:
  expected_resolution: "1080p"
  expected_bitrate: "8Mbps"
  duration: 180  # 秒

# 监测配置
monitoring:
  update_interval: 1.0  # 秒
  confidence_threshold: 0.8
  window_size: 1.0  # 秒

# HTTP服务器配置
http_server:
  port: 8000
  video_dir: "/var/html/out"

# 实验元数据
metadata:
  category: "ideal_network"
  tags: ["high-bandwidth", "low-latency", "fiber", "5g"]
  expected_stalls: false
  expected_quality: "high"



