# Low Bandwidth Scenario
# 模拟低带宽网络环境（2G/3G）

name: "Low Bandwidth"
description: "Simulate poor network conditions with low bandwidth and high latency"

# 网络配置
network:
  bandwidth: "2Mbps"
  delay: "50ms"
  loss: "1%"
  jitter: null

# 视频配置
video:
  expected_resolution: "480p"
  expected_bitrate: "1.5Mbps"
  duration: 180  # 秒

# 监测配置
monitoring:
  update_interval: 1.0  # 秒
  confidence_threshold: 0.7
  window_size: 1.0  # 秒

# HTTP服务器配置
http_server:
  port: 8000
  video_dir: "/var/html/out"

# 实验元数据
metadata:
  category: "poor_network"
  tags: ["low-bandwidth", "mobile", "2g", "3g"]
  expected_stalls: true
  expected_quality: "low"
