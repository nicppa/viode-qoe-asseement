# XGBoost Training Configuration
# Default hyperparameters for XGBoost model training

model_type: xgboost

# XGBoost Hyperparameters
# 优化版本：针对720p分类失败问题进行调整
hyperparameters:
  # Core parameters - 增加模型复杂度和训练轮数
  max_depth: 8                    # Maximum tree depth (增加: 6->8)
  learning_rate: 0.05             # Learning rate (降低: 0.1->0.05, 更细致学习)
  n_estimators: 300               # Number of boosting rounds (增加: 100->300)
  
  # Regularization - 增强正则化防止过拟合
  min_child_weight: 3             # Minimum sum of instance weight (增加: 1->3)
  gamma: 1                        # Minimum loss reduction (增加: 0->1)
  subsample: 0.8                  # Row sampling ratio
  colsample_bytree: 0.8           # Column sampling ratio
  reg_alpha: 0.1                  # L1 regularization (增加: 0->0.1)
  reg_lambda: 2                   # L2 regularization (增加: 1->2)
  
  # Training control
  early_stopping_rounds: 20       # Early stopping patience (增加: 10->20)
  random_state: 42                # Random seed
  n_jobs: -1                      # Use all CPU cores
  
  # XGBoost specific
  objective: 'multi:softmax'      # Multi-class classification
  eval_metric: 'mlogloss'         # Evaluation metric
  use_label_encoder: false        # Disable label encoder warning
  
  # 注意：类别权重自动计算，在代码中使用 sample_weight='balanced'

# Data Preprocessing
preprocessing:
  test_size: 0.15                 # Test set ratio
  val_size: 0.15                  # Validation set ratio
  random_state: 42                # Random seed
  scale_features: true            # Apply StandardScaler
  handle_missing: 'mean'          # Missing value strategy

# Output Configuration
output:
  save_model: true                # Save trained model
  generate_report: true           # Generate evaluation report
  plot_confusion_matrix: true     # Plot confusion matrix
  plot_feature_importance: true   # Plot feature importance
  save_predictions: false         # Save test predictions
  
# Logging
logging:
  verbose: true                   # Print detailed logs
  log_file: 'training.log'        # Log file name


